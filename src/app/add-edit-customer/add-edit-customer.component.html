<div class="customer-form-page">
  <p *ngIf="message" class="message">{{ message }}</p>
  <h1>{{ isEditing ? ('EDIT_CUSTOMER' | translate) : ('ADD_CUSTOMER' | translate) }}</h1>

  <form (ngSubmit)="handleSubmit()" class="customer-form">
    <div class="form-row">
      <!-- Customer Type -->
      <div class="form-group">
        <label for="customerType">{{ 'CUSTOMER_TYPE' | translate }} *</label>
        <select
          id="customerType"
          [(ngModel)]="formData.customerType"
          name="customerType"
          required
        >
          <option value="">{{ 'SELECT_CUSTOMER_TYPE' | translate }}</option>
          <option *ngFor="let type of customerTypes" [value]="type.value">
            {{ type.label | translate }}
          </option>
        </select>
      </div>

      <!-- Customer Code -->
      <div class="form-group">
        <label for="customerCode">{{ 'CUSTOMER_CODE' | translate }} *</label>
        <input
          type="text"
          id="customerCode"
          [(ngModel)]="formData.customerCode"
          name="customerCode"
          [placeholder]="'CUSTOMER_CODE_PLACEHOLDER' | translate"
          required
        />
      </div>
    </div>

    <div class="form-row">
      <!-- Customer Name -->
      <div class="form-group">
        <label for="customerName">{{ 'CUSTOMER_NAME' | translate }} *</label>
        <input
          type="text"
          id="customerName"
          [(ngModel)]="formData.customerName"
          name="customerName"
          [placeholder]="'CUSTOMER_NAME_PLACEHOLDER' | translate"
          required
        />
      </div>

      <!-- Contact Person -->
      <div class="form-group">
        <label for="contactPerson">{{ 'CONTACT_PERSON' | translate }}</label>
        <input
          type="text"
          id="contactPerson"
          [(ngModel)]="formData.contactPerson"
          name="contactPerson"
          [placeholder]="'CONTACT_PERSON_PLACEHOLDER' | translate"
        />
      </div>
    </div>

    <div class="form-row">
      <!-- Phone Number -->
      <div class="form-group">
        <label for="phoneNumber">{{ 'PHONE_NUMBER' | translate }}</label>
        <input
          type="text"
          id="phoneNumber"
          [(ngModel)]="formData.phoneNumber"
          name="phoneNumber"
          [placeholder]="'PHONE_NUMBER_PLACEHOLDER' | translate"
        />
      </div>

      <!-- Fax Number -->
      <div class="form-group">
        <label for="faxNumber">{{ 'FAX_NUMBER' | translate }}</label>
        <input
          type="text"
          id="faxNumber"
          [(ngModel)]="formData.faxNumber"
          name="faxNumber"
          [placeholder]="'FAX_NUMBER_PLACEHOLDER' | translate"
        />
      </div>
    </div>

    <!-- Delivery Address -->
    <div class="form-group full-width">
      <label for="deliveryAddress">{{ 'DELIVERY_ADDRESS' | translate }}</label>
      <textarea
        id="deliveryAddress"
        [(ngModel)]="formData.deliveryAddress"
        name="deliveryAddress"
        [placeholder]="'DELIVERY_ADDRESS_PLACEHOLDER' | translate"
        rows="3"
      ></textarea>
    </div>

    <!-- Business Hours -->
    <div class="form-group full-width">
      <label for="businessHours">{{ 'BUSINESS_HOURS' | translate }}</label>
      <textarea
        id="businessHours"
        [(ngModel)]="formData.businessHours"
        name="businessHours"
        [placeholder]="'BUSINESS_HOURS_PLACEHOLDER' | translate"
        rows="3"
      ></textarea>
    </div>

    <div class="form-row">
      <!-- Sales Person ID -->
      <div class="form-group">
        <label for="salesPersonId">{{ 'SALES_PERSON_ID' | translate }}</label>
        <input
          type="text"
          id="salesPersonId"
          [(ngModel)]="formData.salesPersonId"
          name="salesPersonId"
          [placeholder]="'SALES_PERSON_ID_PLACEHOLDER' | translate"
        />
      </div>

      <!-- Sales Person Name -->
      <div class="form-group">
        <label for="salesPersonName">{{ 'SALES_PERSON_NAME' | translate }}</label>
        <input
          type="text"
          id="salesPersonName"
          [(ngModel)]="formData.salesPersonName"
          name="salesPersonName"
          [placeholder]="'SALES_PERSON_NAME_PLACEHOLDER' | translate"
        />
      </div>
    </div>

    <div class="form-row">
      <!-- Invoice Title -->
      <div class="form-group">
        <label for="invoiceTitle">{{ 'INVOICE_TITLE' | translate }}</label>
        <input
          type="text"
          id="invoiceTitle"
          [(ngModel)]="formData.invoiceTitle"
          name="invoiceTitle"
          [placeholder]="'INVOICE_TITLE_PLACEHOLDER' | translate"
        />
      </div>

      <!-- Tax ID -->
      <div class="form-group">
        <label for="taxId">{{ 'TAX_ID' | translate }}</label>
        <input
          type="text"
          id="taxId"
          [(ngModel)]="formData.taxId"
          name="taxId"
          [placeholder]="'TAX_ID_PLACEHOLDER' | translate"
        />
      </div>
    </div>

    <div class="form-row">
      <!-- Payment Method -->
      <div class="form-group">
        <label for="paymentMethod">{{ 'PAYMENT_METHOD' | translate }}</label>
        <div class="payment-method-container">
          <select
            id="paymentMethod"
            [(ngModel)]="formData.paymentMethod"
            name="paymentMethod"
            class="payment-method-select"
          >
            <option value="">{{ 'SELECT_PAYMENT_METHOD' | translate }}</option>
            <option *ngFor="let method of paymentMethods" [value]="method.value">
              {{ method.label | translate }}
            </option>
          </select>
          <!-- Monthly Payment Days Input -->
          <div *ngIf="formData.paymentMethod === 'MONTHLY'" class="monthly-days-input">
            <input
              type="number"
              [(ngModel)]="formData.monthlyPaymentDays"
              name="monthlyPaymentDays"
              [placeholder]="'MONTHLY_PAYMENT_DAYS_PLACEHOLDER' | translate"
              min="1"
              max="365"
              class="days-input"
            />
            <span class="days-label">{{ 'DAYS' | translate }}</span>
          </div>
        </div>
      </div>

      <!-- Payment Category -->
      <div class="form-group">
        <label for="paymentCategory">{{ 'PAYMENT_CATEGORY' | translate }}</label>
        <select
          id="paymentCategory"
          [(ngModel)]="formData.paymentCategory"
          name="paymentCategory"
        >
          <option value="">{{ 'SELECT_PAYMENT_CATEGORY' | translate }}</option>
          <option *ngFor="let category of paymentCategories" [value]="category.value">
            {{ category.label | translate }}
          </option>
        </select>
      </div>
    </div>

    <!-- Credit Limit -->
    <div class="form-group">
      <label for="creditLimit">{{ 'CREDIT_LIMIT' | translate }}</label>
      <input
        type="number"
        id="creditLimit"
        [(ngModel)]="formData.creditLimit"
        name="creditLimit"
        [placeholder]="'CREDIT_LIMIT_PLACEHOLDER' | translate"
        min="0"
        step="0.01"
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-btn">
        {{ isEditing ? ('EDIT_CUSTOMER' | translate) : ('ADD_CUSTOMER' | translate) }}
      </button>
      <button type="button" class="cancel-btn" routerLink="/customer">
        {{ 'CANCEL' | translate }}
      </button>
    </div>
  </form>
</div>
