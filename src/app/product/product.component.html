<div class="product-page">
  <p class="message" *ngIf="message">{{ message }}</p>

  <!-- PRODUCT HEADER -->
  <div class="product-header">
    <h1>{{ 'PRODUCT_LIST' | translate }}</h1>
    <button class="add-product-btn" (click)="navigateToAddProductPage()">
      {{ 'ADD_PRODUCT' | translate }}
    </button>
  </div>

  <!-- PRODUCT LIST -->
  <div class="product-list" *ngIf="products.length > 0">
    <div class="product-item" *ngFor="let product of products">
      <img
        [src]="product.imageUrl"
        [alt]="product.name"
        class="product-image"
      />
      <div class="product-info">
        <h3 class="name">{{ product.name }}</h3>
        <p class="sku">{{ 'SKU' | translate }}: {{ product.sku }}</p>
        <p class="sku">{{ 'PRICE' | translate }}: {{ product.price }}</p>
        <p class="sku">{{ 'QUANTITY' | translate }}: {{ product.stockQuantity }}</p>
      </div>

      <!-- PRODUCT ACTIONS -->
      <div class="product-actions">
        <button (click)="navigateToEditProductPage(product.id)" class="edt-btn">
          {{ 'EDIT' | translate }}
        </button>
        <button (click)="handleProductDelete(product.id)" class="delete-btn">
          {{ 'DELETE' | translate }}
        </button>
      </div>
    </div>
  </div>

  <!-- PAGONATIOOPN COMPONETN IN USE -->
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)"
  >
  </app-pagination>
</div>
