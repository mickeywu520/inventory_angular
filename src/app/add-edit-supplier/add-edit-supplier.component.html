<div class="supplier-form-page">
  <p *ngIf="message" class="message">{{ message }}</p>
  <h1>{{ isEditing ? ('EDIT_SUPPLIER' | translate) : ('ADD_SUPPLIER' | translate) }}</h1>

  <form (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <label for="">{{ 'NAME' | translate }}</label>
      <input
        type="text"
        [(ngModel)]="formData.name"
        name="name"
        placeholder="{{ 'SUPPLIER_NAME_PLACEHOLDER' | translate }}"
      />
    </div>
    <div class="form-group">
      <label for="">{{ 'ADDRESS' | translate }}</label>
      <input
        type="text"
        [(ngModel)]="formData.address"
        name="address"
        placeholder="{{ 'SUPPLIER_ADDRESS_PLACEHOLDER' | translate }}"
      />
    </div>
    <button type="submit">{{ isEditing ? ('EDIT_SUPPLIER' | translate) : ('ADD_SUPPLIER' | translate) }}</button>
  </form>
</div>
