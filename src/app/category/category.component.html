<div class="category-page">
  <div *ngIf="message" class="message">
    {{ message }}
  </div>

  <div class="category-header">
    <h1>{{ 'CATEGORY' | translate }}</h1>
    <!-- FORM TO ADD AND EDIT CATEGORY -->
    <div class="add-cat">
      <input
        type="text"
        [(ngModel)]="categoryName"
        placeholder="{{ 'CATEGORY_NAME_PLACEHOLDER' | translate }}"
      />
      <button *ngIf="!isEditing" (click)="addCategory()">{{ 'ADD_CATEGORY' | translate }}</button>
      <button *ngIf="isEditing" (click)="editCategory()">{{ 'EDIT_CATEGORY' | translate }}</button>
    </div>
  </div>

  <!-- DISPLAY THE CATEGORIES -->
  <ul *ngIf="categories.length > 0" class="category-list">
    <li *ngFor="let category of categories" class="category-item">
      <span>{{ category.name }}</span>
      <div class="category-actions">
        <button (click)="handleEditCategory(category)">{{ 'EDIT' | translate }}</button>
        <button (click)="handleDeleteCategory(category.id)">{{ 'DELETE' | translate }}</button>
      </div>
    </li>
  </ul>
</div>
