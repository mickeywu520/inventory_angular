<div class="purchase-form-page">
    <p *ngIf="message" class="message">{{ message }}</p>
    <h1>{{ 'SELL_PRODUCT' | translate }}</h1>

    <!-- PRODUCT PURCHASE? INVENTORY RECEIVING PAGE -->
    <form (ngSubmit)="handleSubmit()">

      <div class="form-group">
        <label for="">{{ 'SELECT_PRODUCT' | translate }}</label>
        <select
          name="productId"
          class="form-control"
          [(ngModel)]="productId"
          id=""
        >
          <option value="">{{ 'SELECT_PRODUCT_PLACEHOLDER' | translate }}</option>
          <option *ngFor="let product of products" [value]="product.id">
            {{ product.name }}
          </option>
        </select>
      </div>


      <div class="form-group">
          <label for="">{{ 'DESCRIPTION' | translate }}</label>
          <input type="text" [(ngModel)]="description" name="description" class="form-control"/>
        </div>


      <div class="form-group">
          <label for="">{{ 'QUANTITY' | translate }}</label>
          <input type="number" [(ngModel)]="quantity" name="quantity" class="form-control"/>
        </div>


        <button type="submit" class="btn btn-primary">{{ 'SELL_PRODUCT' | translate }}</button>
    </form>
  </div>
